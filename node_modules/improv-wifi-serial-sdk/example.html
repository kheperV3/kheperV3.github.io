<html>
  <head>

    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
        a {
          color: #58a6ff;
        }
      }
    </style>
  </head>

    <improv-wifi-serial-launch-button></improv-wifi-serial-launch-button>

    </improv-wifi-serial-launch-button>
